<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="src/main.css">
  <title>简简单单一个主页</title>
</head>
<body onload="disptime()">
<div class="wrapper">
  <!--背景图片-->
  <div id="web_bg" style="background-image: url(./src/background.jpg);"></div>
  <!--其他代码 ... -->
  <!--搜索-->
  <div id="myclock" margin="0 auto"></div>
  <div id="search-wrap" style="opacity: 0; width: 60%; height: 54px; border-top-left-radius: 20px; border-top-right-radius: 20px; border-bottom-right-radius: 20px; border-bottom-left-radius: 20px; margin-bottom: 20px; display: flex;" class="">
    <form onsubmit="return baiduWithHttps(this)" action="http://www.baidu.com/baidu"  id="search-form">
      <input id="search" type="text" name="wd" placeholder="" autocomplete="off" autofocus="" data-engine-start="https://www.baidu.com/s?wd=" data-engine-end="&amp;ie=utf-8">
    </form>
  </div>
  <!-- -->
</div>
<script type="text/javascript">
  function disptime(){
    var today=new Date();
    var hh=today.getHours();
    var mm=today.getMinutes();
    var ss = today.getSeconds();
    var yy = today.getFullYear();
    var mon = today.getMonth()+1;
    var dd =  parseInt(today.getDate());
    if( ss < 10){
      ss = "0"+ss
    }
    document.getElementById("myclock").innerHTML="<a id='myclock-time'>"+hh+":"+mm+":"+ss+"</a><br/>"+"<a id='myclock-date'>"+yy+"-"+mon+"-"+dd+"</a>"

  }
  //setInterval（）方法可以按照指定的周期调用函数或计算表达式
  var mytime = setInterval("disptime()",1000);
</script>

</footer>
</body>
</html>
